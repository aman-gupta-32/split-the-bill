<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="491" height="127" viewBox="0 0 491 127">
  <defs>
    <style>
      .cls-1 {
        fill: rgba(255,169,77,0.98);
        stroke: #7901b5;
        stroke-linecap: square;
        font-size: 81px;
        font-family: SegoeUI-Bold, Segoe UI;
        font-weight: 700;
      }

      .cls-2 {
        filter: url(#split-the-Bill);
      }
    </style>
    <filter id="split-the-Bill" x="0" y="0" width="491" height="127" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g id="icon" transform="translate(10 7)">
    <g class="cls-2" transform="matrix(1, 0, 0, 1, -10, -7)">
      <text id="split-the-Bill-2" data-name="split-the-Bill" class="cls-1" transform="translate(10 94)"><tspan x="0" y="0">split-the-Bill</tspan></text>
    </g>
  </g>
</svg>
